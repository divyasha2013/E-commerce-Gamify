<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
  </head>
  <body>
    <header class="mainNav">
      <h1>Online shop</h1>
      <nav>
        <a href="index.html">Categories</a>
        <a href="#">Brands</a>
        <a href="#">Seasons</a>
      </nav>
    </header>
    <main class="product">
      <ul class="breadcrumbs">
        <li><a class="categories" href="index.html">Categories</a></li>
        <li><a class="categoryName" href="productlist.html"></a></li>
        <li class="productName"></li>
      </ul>
      <img class="productImage" src="#" alt="#" />
      <div class="aside">
        <section class="purchaseBox">
          <h3>#</h3>
          <p></p>
          <p class="priceProduct">
            <span class="discounted"></span> &nbsp;
            <span class="price"></span>
          </p>
        </section>
        <form>
          <label>
            <select name="size">
              <option>Choose a size</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <button>Add to basket</button>
        </form>
        <section class="info">
          <h3>Product Information</h3>
          <dl>
            <dt>Season</dt>
            <dd></dd>
            <dt>Color</dt>
            <dd></dd>
            <dt>Inventory number</dt>
            <dd></dd>
          </dl>
          <h4>#</h4>
          <p></p>
        </section>
      </div>
    </main>
    <footer>
      <div>
        This website was created by Diana Priediena as part of the course
        "Dynamic Web" at KEA in 2021. Images, text and other data were taken
        from
        <a
          href=" https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset"
          target="_blank"
          >Kaggle.com
        </a>
      </div>
    </footer>
    <script src="js/product.js"></script>
  </body>
</html>
