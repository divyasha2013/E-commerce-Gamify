  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="brand" href="#">E-commerce Gamify</a>
          </div>
          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a class="section" href="index.html">Home</a></li>

                  <li><a class="section" href="byovd.html">BYOVD</a></li>
              </ul>
          </div>

    <main class="product">
      <ul class="breadcrumbs">
        <li><a class="categories" href="index.html">Categories</a></li>
        <li><a class="categoryName" href="productlist.html"></a></li>
        <li class="productName"></li>
      </ul>
      <img class="productImage" src="#" alt="#" />
      <div class="aside">
        <section class="purchaseBox">
          <h3>#</h3>
          <p></p>
          <p class="priceProduct">
            <span class="discounted"></span> &nbsp;
            <span class="price"></span>
          </p>
        </section>
        <form>
          <label>
            <select name="size">
              <option>Choose a size</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <button>Add to basket</button>
        </form>
        <section class="info">
          <h3>Product Information</h3>
          <dl>
            <dt>Season</dt>
            <dd></dd>
            <dt>Color</dt>
            <dd></dd>
            <dt>Inventory number</dt>
            <dd></dd>
          </dl>
          <h4>#</h4>
          <p></p>
        </section>
      </div>
    </main>
    <script src="js/product.js"></script>
